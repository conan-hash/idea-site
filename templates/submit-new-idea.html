{% extends "base.html" %}
{% block content %}

<style>
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    .form-title {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      max-width: 500px;
      margin: auto;
    }
    textarea {
      resize: none;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
 
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->   
    


<div class="card p-4">
  <h5 class="form-title">فرم ثبت ایده جدید</h5>

  <form class="row g-3" method="POST">
    {% csrf_token %}

  <div class="row mb-4">
    <div class="col-6">
      <label for="inputDate" class="form-label"><i class="bi bi-calendar3"></i> تاریخ</label>
      {{ form.date }}
    </div>
    <div class="col-6">
      <label for="inputNumber" class="form-label"><i class="bi bi-hash"></i> شماره</label>
      {{ form.identifier }}
    </div>
  </div>

    <div class="col-12">
      <label for="inputTitle" class="form-label"><i class="bi bi-lightbulb"></i> عنوان ایده نوآورانه</label>
      {{ form.title }}
    </div>

    <div class="col-12">
      <label for="inputGoal" class="form-label"><i class="bi bi-bullseye"></i> هدف ایده</label>
      {{ form.goal }}
    </div>

    <div class="col-12">
      <label for="textareaImportance" class="form-label"><i class="bi bi-exclamation-circle"></i> ضرورت و اهمیت ایده</label>
      {{ form.importance }}
    </div>

    <div class="col-12">
      <label for="textareaDetails" class="form-label"><i class="bi bi-clipboard"></i> توضیحات تکمیلی</label>
      {{ form.details }}
    </div>


    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg me-2">ارسال</button>
      <button type="reset" class="btn btn-secondary btn-lg">بازنشانی</button>
    </div>
  </form>
</div>



<script>
  // Auto-fill the date field with today's date
  document.getElementById('inputDate').valueAsDate = new Date();
</script>

  </main><!-- End #main -->
{% endblock %}
